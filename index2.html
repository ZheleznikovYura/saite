<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Корзина - выбор и итого</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__content content">
               <div class="content__logo">QPICK</div>
               <div class="content__like">
                  <a href="#" class="content__live"><img src="img/Vector_Live.svg" alt="Vector_Live"></a>
                  <p class="content__namber-1">2</p>
               </div>
               <div class="content__basket">
                  <a href="#" class="content__link" target="_blank"><img src="img/Vector_Bascet.svg"
                        alt="Vector_Bascet"></a>
                  <p class="content__namber-2">1</p>
               </div>
            </div>
         </div>
      </header>
      <main class="main">
         <div class="services">
            <div class="services__container2">
               <div class="services__text-1 text">
                  <p>Корзина</p>
               </div>
               <div class="services__basket">
                  <div class="services__item2">
                     <div class="item-services2  new">
                        <div class="item-services__image">
                           <img src="img/Image_7.png" alt="photo">
                        </div>
                        <!-- <button class="button-primary plus" data-id="">+</button> -->
                        <div class="item-services__blok1 bloks new-2">
                           <div class="item-services__name">Apple BYZ S852I</div>
                           <div class="item-services__price2 new-3">2927 ₽</div>
                        </div>
                        <div class="item-services__blok2 bloks">
                           <a href="#" class="content__namber-1 minus"><img class="img-minus" src="img/minus.svg" alt="minus"></a>
                           <div class="item-services__number">1</div>
                           <a href="#" class="content__namber-1 plus"><img class="img-plus" src="img/plus.svg" alt="plus"></a>
                           
                           
                        </div>
                        <a href="#" class="delete"><img src="img/Vector_Delete.svg" alt="delete"></a>
                     </div>
                  </div>
                  <div class="services__item">
                     <div class="item-services new-4">
                        <div class="item-services__blok1 bloks ">
                           <div class="item-services__name">ИТОГО</div>
                           <div class="item-services__price2">₽ 2 927</div>
                        </div>
                        <a href="#" class="services__button">Перейти к оформлению</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__container">
            <div class="footer__logo">QPICK</div>
            <div class="footer__group-1 items">
               <a href="#" class="items__favorites" target="_blank">Избранное</a>
               <a href="#" class="items__basket" target="_blank">Корзина</a>
               <a href="#" class="items__contacts" target="_blank">Контакты</a>
            </div>
            <div class="footer__group-2">
               <a href="#" class="footer__terms" target="_blank">Условия сервиса</a>
               <div class="languages">
                  <a href="#" class="languages__kaz">Каз</a>
                  <a href="#" class="languages__ru2">Рус</a>
                  <a href="#" class="languages__en">Eng</a>
               </div>
            </div>
            <div class="footer__group-3 links">
               <a href="#" class="links__vk" target="_blank"><img src="img/VK.svg" alt="VK"></a>
               <a href="#" class="links__telegram" target="_blank"><img src="img/Telegram.svg" alt="Telegram"></a>
               <a href="#" class="links__whatsapp" target="_blank"><img src="img/Whatsapp.svg" alt="Whatsapp"></a>
            </div>
         </div>
      </footer>
   </div>
   <script src="/js.js"></script>
</body>

</html>
